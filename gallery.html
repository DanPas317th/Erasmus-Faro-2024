<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erasmus uczestnicy</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/gallery.css">
</head>

<body>
    <header class="header">
        <a class="big logo" href="home.html">Erasmus+ Faro 2024</a>
        <div class="nav-bar">
            <a href="home.html" class="header-anchor"><button class="nav-btn medium home-btn">Strona główna</button></a>
            <a href="participants.html" class="header-anchor"><button
                    class="nav-btn medium participants-btn">Uczestnicy</button></a>
            <a href="organisators.html" class="header-anchor"><button
                    class="nav-btn medium organisators-btn">Instytucje</button></a>
            <a href="practice.html" class="header-anchor"><button
                    class="nav-btn medium practice-btn">Praktyki</button></a>
            <a href="gallery.html" class="header-anchor"><button class="nav-btn medium gallery-btn">Galeria</button></a>
        </div>
        <div class="menu-container">
            <input type="checkbox" id="menu-checkbox" name="menu-checkbox">
            <button class="menu-navicon"><span class="navicon"></span></button>
        </div>
    </header>
    <section class="main-section-gallery">
        <p class="bigger">Galeria</p>
        <div class="gallery-header">
            <hr>
            <p class="big">Przygotowania</p>
            <hr>
        </div>
        <div class="gallery">
            <img src="images/gallery/preparations/przygotowania1.jpeg" alt="przygotowania">
            <img src="images/gallery/preparations/przygotowania2.jpg" alt="przygotowania">
            <img src="images/gallery/preparations/przygotowania3.jpg" alt="przygotowania">
            <img src="images/gallery/preparations/przygotowania4.jpeg" alt="przygotowania">
        </div>
        <div class="gallery-header">
            <hr>
            <p class="big">Praktyki</p>
            <hr>
        </div>
        <div class="gallery">
            <img src="images/gallery/practice/praktyka1.jpg" alt="praktyka">
            <img src="images/gallery/practice/praktyka2.jpg" alt="praktyka">
            <img src="images/gallery/practice/praktyka3.jpg" alt="praktyka">
            <img src="images/gallery/practice/praktyka4.jpg" alt="praktyka">
            <img src="images/gallery/practice/praktyka5.jpg" alt="praktyka">
            <img src="images/gallery/practice/praktyka1.jpg" alt="praktyka">
        </div>
        <div class="gallery-header">
            <hr>
            <p class="big">Wycieczki</p>
            <hr>
        </div>
        <div class="gallery">
            <img src="images/gallery/trips/zwiedzanie1.jpg" alt="wycieczka">
            <img src="images/gallery/trips/zwiedzanie2.jpg" alt="wycieczka">
            <img src="images/gallery/trips/zwiedzanie3.jpg" alt="wycieczka">
            <img src="images/gallery/trips/zwiedzanie4.jpg" alt="wycieczka">
            <img src="images/gallery/trips/zwiedzanie5.jpg" alt="wycieczka">
            <img src="images/gallery/trips/zwiedzanie6.jpg" alt="wycieczka">
        </div>
    </section>
    <section class="image-hover">
        <div class="image-toolbar">
            <button class="toolbar-close medium">
                <img src="images/icons/close.svg" alt="X">
            </button>

            <button class="minus"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
                    width="24px" fill="#FFFFFF">
                    <path d="M560-240 320-480l240-240 56 56-184 184 184 184-56 56Z" />
                </svg></button>
            <p class="big counter" style="color: #fff; margin: 0 10px;">1</p>
            <button class="plus"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
                    width="24px" fill="#FFFFFF">
                    <path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z" />
                </svg></button>
        </div>
        <div class="image-shown"></div>
    </section>
    <footer class="footer">
        <div class="center-div"><img src="images/logo.jpg" alt="logo">
            <p class="authors small">
                Strona wykonana przez <b>Danylo Pasichnyuka</b> oraz <b>Alana Pawlukiewicza</b>
            </p>
        </div>
    </footer>
    <script src="js/script.js"></script>
    <script src="js/gallery.js"></script>
</body>

</html>
